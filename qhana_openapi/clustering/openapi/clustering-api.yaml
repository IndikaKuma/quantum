openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Clustering API
  license:
    name: MIT
servers:
  - url: http://localhost:5050/v1.0
paths:
  /centroid-calculation/initialization/{job_id}:
    post:
      summary: Create k random centroids
      operationId: resources.clusterer.Clusterer.initialize_centroids
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: k
          in: query
          description: k
          required: true
          schema:
            type: integer
            default: 2
      responses:
        '200':
          description: Centroids Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CentroidsResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /angle-calculation/rotational-clustering/{job_id}:
    post:
      summary: Angle calculations
      operationId: resources.clusterer.Clusterer.calculate_angles
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: data_url
          in: query
          description: data_url
          required: true
          schema:
            type: string
        - name:  centroids_url
          in: query
          description: centroids_url
          required: true
          schema:
            type: string
        - name: base_vector_x
          in: query
          description: base_vector_x
          required: true
          schema:
            type: number
            format: float
            default: -0.7071
        - name: base_vector_y
          in: query
          description: base_vector_y
          required: true
          schema:
            type: number
            format: float
            default: -0.7071
      responses:
        '200':
          description: Calculate Angles Parameterizations Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalAnglesResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /circuit-generation/negative-rotation-clustering/{job_id}:
    post:
      summary: Generate negative rotation circuits
      operationId: resources.clusterer.Clusterer.generate_negative_rotation_circuits
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: data_angles_url
          in: query
          description: data_angles_url
          required: true
          schema:
            type: string
        - name:  centroid_angles_url
          in: query
          description: centroid_angles_url
          required: true
          schema:
            type: string
        - name: max_qubits
          in: query
          description: max_qubits
          required: true
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: generate negative rotation circuits Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: Get negative rotation circuits
      operationId: resources.clusterer.Clusterer.get_negative_rotation_circuits
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: generate negative rotation circuits Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /circuit-generation/destructive-interference-clustering/{job_id}:
    post:
      summary: generate destructive interference circuits
      operationId: resources.clusterer.Clusterer.generate_destructive_interference_circuits
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: data_angles_url
          in: query
          description: data_angles_url
          required: true
          schema:
            type: string
        - name:  centroid_angles_url
          in: query
          description: centroid_angles_url
          required: true
          schema:
            type: string
        - name: max_qubits
          in: query
          description: max_qubits
          required: true
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: generate destructive interference circuits Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /circuit-generation/state-preparation-clustering/{job_id}:
    post:
      summary: Generates the state preparation clustering quantum circuits
      operationId: resources.clusterer.Clusterer.generate_state_preparation_circuits
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: data_angles_url
          in: query
          description: data_angles_url
          required: true
          schema:
            type: string
        - name:  centroid_angles_url
          in: query
          description: centroid_angles_url
          required: true
          schema:
            type: string
        - name: max_qubits
          in: query
          description: max_qubits
          required: true
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: generate destructive interference circuits Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /circuit-execution/negative-rotation-clustering/{job_id}:
    post:
      summary: Executes the negative rotation clustering algorithm given the generated quantum circuits
      operationId: resources.clusterer.Clusterer.execute_negative_rotation_circuits
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: circuits_url
          in: query
          description: circuits_url
          required: true
          schema:
            type: string
        - name: backend_name
          in: query
          description: backend_name
          required: true
          schema:
            type: string
        - name: token
          in: query
          description: token
          required: true
          schema:
            type: string
        - name: k
          in: query
          description: k
          required: true
          schema:
            type: integer
        - name: shots_per_circuit
          in: query
          description: shots_per_circuit
          required: true
          schema:
            type: integer
            default: 8192
      responses:
        '200':
          description: execute negative rotation circuits Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExeResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /circuit-execution/destructive-interference-clustering/{job_id}:
    post:
      summary: Executes the destructive interference clustering algorithm given the generated quantum circuits
      operationId: resources.clusterer.Clusterer.execute_destructive_interference_circuits
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: circuits_url
          in: query
          description: circuits_url
          required: true
          schema:
            type: string
        - name: backend_name
          in: query
          description: backend_name
          required: true
          schema:
            type: string
        - name: token
          in: query
          description: token
          required: true
          schema:
            type: string
        - name: k
          in: query
          description: k
          required: true
          schema:
            type: integer
        - name: shots_per_circuit
          in: query
          description: shots_per_circuit
          required: true
          schema:
            type: integer
            default: 8192
      responses:
        '200':
          description: execute negative rotation circuits Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExeResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /circuit-execution/state-preparation-clustering/{job_id}:
    post:
      summary: Executes the state preparation clustering algorithm given the generated quantum circuits
      operationId: resources.clusterer.Clusterer.execute_state_preparation_circuits
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: circuits_url
          in: query
          description: circuits_url
          required: true
          schema:
            type: string
        - name: backend_name
          in: query
          description: backend_name
          required: true
          schema:
            type: string
        - name: token
          in: query
          description: token
          required: true
          schema:
            type: string
        - name: k
          in: query
          description: k
          required: true
          schema:
            type: integer
        - name: shots_per_circuit
          in: query
          description: shots_per_circuit
          required: true
          schema:
            type: integer
            default: 8192
      responses:
        '200':
          description: execute state preparation circuits Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExeResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /classical-clustering/sklearn-clustering/{job_id}:
    post:
      summary: Executes one iteration of sklearn clustering algorithm
      operationId: resources.clusterer.Clusterer.perform_sklearn_clustering
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: data_url
          in: query
          description: data_url
          required: true
          schema:
            type: string
        - name: centroids_url
          in: query
          description: centroids_url
          required: true
          schema:
            type: string
            default: False
      responses:
        '200':
          description: perform_sklearn_clustering Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SklearnResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /centroid-calculation/rotational-clustering/{job_id}:
    post:
      summary:  calculate centroids
      operationId: resources.clusterer.Clusterer.calculate_centroids
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: data_url
          in: query
          description: data_url
          required: true
          schema:
            type: string
        - name: cluster_mapping_url
          in: query
          description: cluster_mapping_url
          required: true
          schema:
            type: string
        - name: old_centroids_url
          in: query
          description: old_centroids_url
          required: true
          schema:
            type: string
      responses:
        '200':
          description: calculate centroids Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalCenResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /convergence-check/{job_id}:
    post:
      summary: check_convergence
      operationId: resources.clusterer.Clusterer.check_convergence
      tags:
        - clustering
      parameters:
        - name: job_id
          in: path
          description: Job identifier
          required: true
          schema:
            type: string
        - name: new_centroids_url
          in: query
          description: new_centroids_url
          required: true
          schema:
            type: string
        - name:  old_centroids_url
          in: query
          description: old_centroids_url
          required: true
          schema:
            type: string
        - name: eps
          in: query
          description: eps
          required: true
          schema:
            type: number
            format: float
            default: 0.0001
      responses:
        '200':
          description: check convergence Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConvergenceResponse"
        '404':
          description: Clusterer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    ConvergenceResponse:
      required:
        - message
      properties:
        status_code:
          type: number
          format: integer
        message:
          type: string
        convergence:
          type: string
        distance:
          type: integer
    CalCenResponse:
      required:
        - message
      properties:
        status_code:
          type: number
          format: integer
        message:
          type: string
        centroids_url:
          type: string
    GenResponse:
      required:
        - message
      properties:
        status_code:
          type: number
          format: integer
        message:
          type: string
        circuits_url:
          type: string
    SklearnResponse:
      required:
        - message
      properties:
        status_code:
          type: number
          format: integer
        message:
          type: string
        cluster_mapping_url:
          type: string
    ExeResponse:
      required:
        - message
      properties:
        status_code:
          type: number
          format: integer
        message:
          type: string
        cluster_mapping_url:
          type: string
    CalAnglesResponse:
      required:
        - message
      properties:
        status_code:
          type: number
          format: integer
        message:
          type: string
        data_angles_url:
          type: string
        centroid_angles_url:
          type: string
    CentroidsResponse:
      required:
        - message
      properties:
        status_code:
          type: number
          format: integer
        message:
          type: string
        centroids_url:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
    DeleteMsg:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string